<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DataEdu</title>
        <link rel="stylesheet" href="style.css">

        <style> 
        *{
	padding: 0;
	margin: 0;
        }
        body{
	background: #7e0dda;
	background-size: cover;
	align-items: center;
	justify-content: center;
	display: flex;
	font-family: sans-serif;
            }
            .container{
	position: relative;
	margin-top: 100px;
	width: 450px;
	height: auto;
	background: #e6e6e6;
	border-radius: 5px;
}
.label{
	padding: 20px 130px;
	font-size: 35px;
	font-weight: bold;
	color: #130f40;
}
.login_form{
	padding: 20px 40px;
}
.login_form .font{
	font-size: 18px;
	color: #130f40;
	margin: 5px 0;
}
.login_form input{
	height: 40px;
	width: 350px;
	padding: 0 5px;
	font-size: 18px;
	outline: none;
	border: 1px solid silver;
}
.login_form .font2{
	margin-top: 30px;
}
.login_form button{
	margin: 45px 0 30px 0;
	height: 45px;
	width: 365px;
	font-size: 20px;
	color: white;
	outline: none;
	cursor: pointer;
	font-weight: bold;
	background: #1A237E;
	border-radius: 3px;
	border: 1px solid #3949AB;
	transition: .5s;
}
.login_form button{
	background: #151c6a;
}
.login_form #email_error,
.login_form #pass_error{
	margin-top: 5px;
	width: 345px;
	font-size: 18px;
	color: #C62828;
	background: rgba(255,0,0,0.1);
	text-align: center;
	padding: 5px 8px;
	border-radius: 3px;
	border: 1px solid #EF9A9A;
	display: none;
}
.butao{
	margin: 45px 0 30px 0;
	height: 45px;
	width: 365px;
	font-size: 20px; 
	color: white;
	outline: none;
	cursor: pointer;
	font-weight: bold;
	background: #1A237E;
	border-radius: 3px;
	border: 1px solid #3949AB;
	transition: .5s;
}

.butao a {
	color: inherit;
	text-decoration: none;
}

        </style>
    </head>

    <body>
        <div class="container">
            <h1 class="label">Acesso DataEdu</h1>

        		<form class="login_form" action="#" name="form" >
                <div class="font">Email ou Telefone</div>
                <input autocomplete="off" type="text" name="email">
                
                <div class="font font2">Senha</div>
                <input type="password" name="password">
                			
					<button type="button" class="butao"><a href="home.html">Login</a></button>
					<button type="button" class="butao"><a href="registrando.html">Entrar Como Aluno</a></button>
					
				</div>
								
		
				</form>
        </div>	

            
        <script>
            var email = document.forms['form']['email'];
var password = document.forms['form']['password'];

var email_error = document.getElementById('email_error');
var pass_error = document.getElementById('pass_error');

email.addEventListener('textInput', email_Verify);
password.addEventListener('textInput', pass_Verify);

function validated(){
	if (email.value.length < 9) {
		email.style.border = "1px solid red";
		email_error.style.display = "block";
		email.focus();
		return false;
	}
	if (password.value.length < 6) {
		password.style.border = "1px solid red";
		pass_error.style.display = "block";
		password.focus();
		return false;
	}

}
function email_Verify(){
	if (email.value.length >= 8) {
		email.style.border = "1px solid silver";
		email_error.style.display = "none";
		return true;
	}
}
function pass_Verify(){
	if (password.value.length >= 5) {
		password.style.border = "1px solid silver";
		pass_error.style.display = "none";
		return true;
	}
}
        </script>
        
    </body>





































</html>
