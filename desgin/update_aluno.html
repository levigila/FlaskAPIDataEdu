<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DataEdu</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home_aluno.html" class="logo">DataEdu</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">Pedrinho</h3>
         <p class="role">Aluno</p>
         <a href="aluno_profile.html" class="btn">ver perfil</a>
         <div class="flex-btn">
            
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name">Pedrinho</h3>
      <p class="role">Aluno</p>
      <a href="aluno_profile.html" class="btn">Ver Perfil</a>
   </div>

   <nav class="navbar">
      <a href="home_aluno.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Cursos</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>Contato</span></a>
      <a href="initialpage.html"><i></i><span>Sair</span></a>
   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>Atualizar Perfil</h3>
      <p>Nome</p>
      <input type="text" name="name" placeholder="levi marinho gila" maxlength="50" class="box">
      <p>email</p>
      <input type="email" name="email" placeholder="shaikh@gmail.com" maxlength="50" class="box">
      <p>senha anterior</p>
      <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>nova senha</p>
      <input type="password" name="new_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>confirmar senha</p>
      <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="20" class="box">
      <p>Atualizar foto</p>
      <input type="file" accept="image/*" class="box">
      <a href="aluno_profile.html" class="btn">Atualizar Perfil</a>
   </form>

</section>















<footer class="footer">

   

</footer>

<script src="js/script.js"></script>

   
</body>
</html>
